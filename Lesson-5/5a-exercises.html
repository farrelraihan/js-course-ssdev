<body>
  
  <!-- 5a create script and variable name -->
  <script>
    // 5a create script and variable name
    // 5b show name in console 
    let name = 'Farrel';
    console.log(`My name is: ${name}`);

    // 5c calculate cost and save it in a variable
    // 5d show in console.
    let cost = 5 + 2 * 3 + 9;
    console.log(`Cost of Food : $${cost}`);

    // 5e restaurant charges 10% tax. use cost variaable and calculate the tax. save it in a variable
    // 5f show tax in console
    let tax = cost * 0.1;
    console.log(`Tax (10%): $${tax}`);

    // 5g calculate total (cost + tax) and save it in a variable. display it in console
    let totalCost = cost + tax;
    console.log(`Total Cost: $${totalCost}`);

    

  </script>
