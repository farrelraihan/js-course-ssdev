  // create the variable outside the if statement.

  const randomNumber = Math.random();
  if (randomNumber >= 0 &&  randomNumber < 1 / 3) {
    computerPick = 'Rock';

    computerPick = 'Paper';

  } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
    computerPick = 'Scissors';

  }

  // compare who wins.
  if(computerPick === 'Rock'){
    result = 'Tie';
  } else if (computerPick === 'Paper') {
    result = 'You Lose';
  } else if (computerPick === 'Scissors') {
    result = 'You Win';
  }

  // Display the result
  alert(`You picked ${userPick}. Computer picked ${computerPick}. Result ${result}`);
  ">
    Rock
