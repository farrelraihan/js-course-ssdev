    function doubleArray(numbs) {
      const numbsDoubled = []; // Accumulator Var

      for (let i = 0; i < numbs.length; i++) {
        const num = numbs[i];
        if (num === 0){
          return numbsDoubled; // kayak early break karena blm ada yg di push
        }
        numbsDoubled.push(num * 2)
      }
