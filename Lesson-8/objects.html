    const product2 = {
      name: 'shirt',
      ['delivery-time']: '1 day',
      // Nested object (Inner object)
      rating: {  
        stars: 4.5,
        count: 87
      },
      // function inside an object.
      fun: function function1() {
        console.log('function inside an object wow');
      }

    };
    console.log(product2);

    // accessing function inside an object (method)
    product2.fun();

    // BRACKET NOTATION
    // another way to access value of the object besides dot notation.
    // useful for  property with - as their names.
    console.log(['name']);
    console.log(product2['delivery-time']);
    
    // accessing Nested Object
    console.log(product2.rating.count);
    console.log(product2.rating['stars']);


    // JSON Object Function
    // JSON did not support function inside the object
    // JS to JSON convert. (built in object)
    console.log(JSON.stringify(product2));

    // JSON to JS
    //JSON to String
    const jsonString = JSON.stringify(product2);
    console.log(JSON.parse(jsonString)); //string of JSON to JS object

    // REMOVE item from the storage

    // AUTOBOXING (treat it as special OBJECT)
    // string also have property and method
    console.log('hello'.length);
    console.log('hello'.toUpperCase());

    const object1 = {
      message: 'hello'
    };
    const object2 = object1;

    object1.message = 'good job!';  // proof we can change inside object even tho its const
    console.log(object1);
    console.log(object2);

    const object3 = {
      message: 'good job!'
    };

    console.log(object3 === object1); // cant compare them directly cuz they only compare their reference
    console.log(object2 === object1); // true, cuz they are using the same ref.

    // shortcuts (destructuring)
    const object4 = {
      message: 'good job!',
      price: 799
    };

    // const message = object4.message; //normal
    const {message, price} = object4; // shortcut
    console.log(message, price);

    
    // shorthand property (take from variable)
    const object5 = {
      // message: message; // normal
      message, // shortcut
      
      // method: function function1(){ //create function inside object
      //   console.log('method');
      // }

      method(){ // shortcut create function
        console.log('method');
      }
    }
    console.log(object5);
    object5.method(); // call methodfunction
