    const product2 = {
      name: 'shirt',
      ['delivery-time']: '1 day',
      // Nested object (Inner object)
      rating: {  
        stars: 4.5,
        count: 87
      },
      // function inside an object.
      fun: function function1() {
        console.log('function inside an object wow');
      }

    };
    console.log(product2);

    // accessing function inside an object (method)
    product2.fun();

    // BRACKET NOTATION
    // another way to access value of the object besides dot notation.
    // useful for  property with - as their names.
    console.log(['name']);
    console.log(product2['delivery-time']);
    
    // accessing Nested Object
    console.log(product2.rating.count);
    console.log(product2.rating['stars']);


    // JSON Object Function
    // JSON did not support function inside the object
    // JS to JSON convert. (built in object)
    console.log(JSON.stringify(product2));

    // JSON to JS
    //JSON to String
    const jsonString = JSON.stringify(product2);
    console.log(JSON.parse(jsonString)); //string of JSON to JS object
