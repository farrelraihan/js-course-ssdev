      name: 'kaki anak kecil',

    };
    console.log(product2);

    function comparePrice(productA, productB){
      if (productA.price > productB.price){
        return(productB);
      } else if (productB.price > productA.price) {
        return(productA);
      } else {
        return('they are equaly priced');
      }
    }

    // 8e. create function issameproduct, return true if 2 product have same value inside name and price.
    const product3 = {
      name: 'kaki anak kecil',
      price: 2505,
      ['delivery-time']: 'instant'
    };
    function isSameProduct(productA, productB){

      if (JSON.stringify(productA) === JSON.stringify(productB)){
        return(true);
      } else {
        return(false);
      }
    }
    console.log(isSameProduct(product3, product2));
