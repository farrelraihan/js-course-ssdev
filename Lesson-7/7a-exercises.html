    // 7g. create function convertLength, takes length, from, to. convert the length. km and miles
    // 7h. update support km miles feet
    // 7i. update invalid unit
    function convertLength(length, from, to){
      if(from === `km` && to === `miles`){
        return(`${length * 0.6} miles`);

      } else if (from === `km` && to === `feet`){
        return(`${length * 3281} feet`);

      } else if (from === `miles` && to === `km`) {
        return(`${length * 1.6} km`);

      } else if (from === `miles` && to === `feet`) {
        return(`${length * 5280} feet`);

      } else if (from === `feet` && to === `km`) {
        return(`${length / 3281} km`);

      } else if (from === `feet` && to === `miles`) {
        return(`${length / 5280} miles`);

      } else if (from === to) {
        return(`${length} ${to}`);

      } else if (from !== `km` && from !== `miles` && from !== `feet`) {
        return(`invalid unit: ${from}`);

      } else if (to !== `km` && to !== `miles` && to !== `feet`) {
        return(`invalid unit: ${to}`);
      }

    }

    console.log(convertLength(100, `km`, `miles`));
