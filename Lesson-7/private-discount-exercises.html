<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Discount Exercises</title>
</head>
<body>
  
  <script>
    function calculateDiscount(price, discount){
      if (discount === 0) {
        return(`Price : ${price}`);
      
      } else if (discount > 100 || discount < 0) {
        return(`Invalid Discount`);
      
      } else {
        return(`Final Price After Discount: ${price - (price * (discount / 100))}`);
      } 
    }

    console.log(calculateDiscount(200000, 20));
  </script>
</body>
</html>
